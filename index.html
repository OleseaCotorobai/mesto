<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="лого проекта" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image">
            <img
              src="images/polina-kondrashova-fhrWAh2HMnM-unsplash.jpg"
              class="profile__avatar"
              alt="фигура головы"
            />
          </div>
          <div class="profile__information">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Закрыть"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>
        <section class="element"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Olesea Cotorobai</p>
      </footer>
      <section class="popup popup_profile">
        <div class="popup__content">
          <button
            class="popup__close-button popup__close-edit-button"
            aria-label="Закрыть"
            type="button"
          ></button>
          <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
          <form class="popup__form popup__form-edit-profile" action="#" name="popup-edit" novalidate>
            <input
              class="popup__text popup__text_name"
              type="text"
              placeholder="Имя"
              name="name"
              value="Жак-Ив Кусто"
              required
              id="name-input"
              minlength="2"
              maxlength="40"
            />
            <span class="popup__text-error" id="name-input-error"></span>

            <input
              class="popup__text popup__text_job"
              type="text"
              placeholder="Описание"
              name="description"
              value="Исследователь океана"
              required
              id="job-input"
              minlength="2"
              maxlength="200"
            />
            <span class="popup__text-error" id="job-input-error"></span>
            <button
              type="submit"
              class="popup__submit-button"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_card" id="add-button">
        <div class="popup__content">
          <button
            class="popup__close-button popup__close-add-button"
            aria-label="Закрыть"
            type="button"
            id="close-button"
          ></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form-add-card" action="#" name="popup-add" novalidate>
            <input
              class="popup__text popup__text_name"
              type="text"
              placeholder="Название"
              name="name"
              required
              maxlength="30"
              minlength="2"
              id="title-input"
            />
            <span class="popup__text-error" id="title-input-error"></span>

            <input
              class="popup__text popup__text_link"
              type="url"
              placeholder="Ссылка на картинку"
              name="description"
              required
              id="link-input"
            />
            <span class="popup__text-error" id="link-input-error"></span>
            <button
              type="submit"
              class="popup__submit-button"
              aria-label="Сохранить"
            >
              Создать
            </button>
          </form>
        </div>
      </section>
      <div class="card">
        <div class="card__content">
          <img class="card__foto" src="#" alt=" ">
          <p class="card__caption"></p>
          <button class="card__button" aria-label="Закрыть" type="button" id="card-close"></button>
        </div>
      </div>
    </div>
    <template id="element-template">
      <div class="element__description">
        <button class="element__delete" type="button"></button>
        <img src="#" class="element__image" alt=" " />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
        
      </div>
    </template>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/card.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
